name: CI and CD
on:
  push:
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install deps
        run: yarn install
      - name: Run eslint-config-prettier
        run: yarn lint:conflict
      - name: Run ESLint
        run: yarn lint
      - name: Run Prettier
        run: yarn format
      # TODO: Test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install deps
        run: yarn install
      - name: Build
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./dist/
  deploy:
    name: Deploy on main
    runs-on: ubuntu-latest
    needs: ["lint-and-test", "build"]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
