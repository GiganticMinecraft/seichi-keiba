# ref. https://speakerdeck.com/puku0x/vscode-graphql-plus-graphql-code-generator-niyorukuai-shi-nahurontoendokai-fa
schema: './src/apollo/generated/schema.graphql'
documents: './src/apollo/**/*.graphql'
extensions:
  codegen:
    generates:
      ./src/apollo/generated/client.ts:
        plugins:
          - typescript
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import type { DateString } from "@/types/dateString";'
          - typescript-operations
          - typed-document-node
        config:
          scalars:
            Date: DateString
      ./src/apollo/generated/server.ts:
        plugins:
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import type { DateString } from "@/types/dateString";'
          - typescript
          - typescript-resolvers
        config:
          useIndexSignature: true
          scalars:
            Date: DateString
