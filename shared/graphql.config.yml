schema: './src/apollo/schema.graphql'
documents: './src/apollo/**/*.graphql'
extensions:
  codegen:
    generates:
      ./src/apollo/generated/client.ts:
        plugins:
          - typescript
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import { DateString } from "@/types/nonimal";'
          - typescript-operations
          - typed-document-node
        config:
          scalars:
            Date: DateString
      ./src/apollo/generated/server.ts:
        plugins:
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import { DateString } from "@/types/nonimal";'
          - typescript
          - typescript-resolvers
        config:
          useIndexSignature: true
          scalars:
            Date: DateString
