# ref. https://speakerdeck.com/puku0x/vscode-graphql-plus-graphql-code-generator-niyorukuai-shi-nahurontoendokai-fa
schema: './src/apollo/generated/schema.graphql'
documents: './src/apollo/**/*.graphql'
extensions:
  codegen:
    generates:
      ../frontend/src/gen-apollo.ts:
        plugins:
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import type { JstDateTimeString, NaturalNumber, HorseName, JockeyName, NewsTitle, RaceName  } from "@giganticminecraft/seichi-keiba-shared";'
          - typescript
          - typescript-operations
          - typed-document-node
        config:
          enumsAsTypes: true
          scalars:
            Date: JstDateTimeString
            HorseName: HorseName
            JockeyName: JockeyName
            NewsTitle: NewsTitle
            RaceName: RaceName
            NaturalNumber: NaturalNumber
      ../backend/src/gen-apollo.ts:
        plugins:
          - add:
              content: '// Code generated by graphql-codegen. DO NOT EDIT.'
          - add:
              content: 'import type { JstDateTimeString, NaturalNumber, HorseName, JockeyName, NewsTitle, RaceName  } from "@giganticminecraft/seichi-keiba-shared";'
          - typescript
          - typescript-resolvers
        config:
          useIndexSignature: true
          enumsAsTypes: true
          scalars:
            Date: JstDateTimeString
            HorseName: HorseName
            JockeyName: JockeyName
            NewsTitle: NewsTitle
            RaceName: RaceName
            NaturalNumber: NaturalNumber
