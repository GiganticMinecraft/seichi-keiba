schema: './src/apollo/schema.graphql'
documents: './src/apollo/**/*.graphql'
generates:
  ./src/apollo/generated/client.ts:
    plugins:
      - typescript
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - add:
          content: 'import { DateString } from "@/types/nonimal";'
      - typescript-operations
      - typed-document-node
    config:
      scalars:
        Date: DateString
