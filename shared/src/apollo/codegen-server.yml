schema: './src/apollo/schema.graphql'
generates:
  ./src/apollo/generated/server.ts:
    plugins:
      - add:
          content: '// Code generated by graphql-codegen. DO NOT EDIT.'
      - add:
          content: 'import { DateString } from "@/types/nonimal";'
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      scalars:
        Date: DateString
