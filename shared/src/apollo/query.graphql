fragment newsDefaultFields on News {
  id
  title
  contents
  created_at
  last_updated_at
}

query getAllNews($offset: Int, $limit: Int) {
  news(offset: $offset, limit: $limit) {
    ...newsDefaultFields
  }
}

query getValidNews($offset: Int, $limit: Int) {
  valid_news(offset: $offset, limit: $limit) {
    ...newsDefaultFields
    last_updated_at
  }
}

mutation createNews($input: CreateNewsInput!) {
  create_news(input: $input) {
    ...newsDefaultFields
  }
}

mutation updateNews($id: ID!, $input: UpdateNewsInput!) {
  update_news(id: $id, input: $input) {
    ...newsDefaultFields
  }
}

mutation deleteNews($id: ID!) {
  delete_news(id: $id)
}
