fragment newsDefaultFields on News {
  id
  title
  contents
  created_at
  last_updated_at
}

query getAllNews($pagination: Pagination!) {
  allNews(pagination: $pagination) {
    ...newsDefaultFields
  }
}

query getValidNews($pagination: Pagination!) {
  allValidNews(pagination: $pagination) {
    ...newsDefaultFields
    closed_at
  }
}

query getNewsById($id: ID!) {
  news(id: $id) {
    ...newsDefaultFields
    closed_at
  }
}

mutation createNews($input: CreateNewsInput!) {
  createNews(input: $input) {
    ...newsDefaultFields
    closed_at
  }
}

mutation updateNews($id: ID!, $input: UpdateNewsInput!) {
  updateNews(id: $id, input: $input) {
    ...newsDefaultFields
    closed_at
  }
}

mutation deleteNews($id: ID!) {
  deleteNews(id: $id)
}
