fragment raceDefaultFields on Race {
  id
  name
  course
  distance
}

query getAllRaces($pagination: Pagination!) {
  allRaces(pagination: $pagination) {
    ...raceDefaultFields
  }
}

query getAllValidRaces($pagination: Pagination!) {
  allValidRaces(pagination: $pagination) {
    ...raceDefaultFields
    date
    order
  }
}

query getRaceById($id: ID!) {
  race(id: $id) {
    ...raceDefaultFields
    date
    order
  }
}

mutation createRace($input: CreateRaceInput!) {
  createRace(input: $input) {
    ...raceDefaultFields
    date
    order
  }
}

mutation updateRace($id: ID!, $input: UpdateRaceInput!) {
  updateRace(id: $id, input: $input) {
    ...raceDefaultFields
    date
    order
  }
}

mutation deleteRace($id: ID!) {
  deleteRace(id: $id)
}
