input Pagination {
  limit: Int
  offset: Int
}

type Query {
  news(id: ID!): News
  allNews(pagination: Pagination!): [News!]!
  allValidNews(pagination: Pagination!): [News!]!

  race(id: ID!): Race
  allRaces(pagination: Pagination!): [Race!]!
  allValidRaces(pagination: Pagination!): [Race!]!

  horse(id: ID!): Horse
  allHorses(pagination: Pagination!): [Horse!]!

  jockey(id: ID!): Jockey
  allJockeys(pagination: Pagination!): [Jockey!]!
}
